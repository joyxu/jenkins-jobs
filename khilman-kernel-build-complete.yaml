- job:
    name: khilman-kernel-build-complete
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - string:
            name: TREE_NAME
            default: ''
        - string:
            name: PUBLISH
            default: ''
        - string:
            name: GIT_DESCRIBE
            default: ''
        - string:
            name: ARCH_LIST
            default: ''
        - text:
            name: RESULTS
            default: 'No Results'
    disabled: false
    display-name: 'khilman - Kernel build complete'
    scm:
        - git:
            url: https://github.com/joyxu/kernelci-build.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            basedir: local/kernelci-build
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash

            bash -x ./local/kernelci-build/build-complete.sh
    publishers:
        - trigger-parameterized-builds:
            - project: tbaker-kboot-bot
              condition: ALWAYS
              predefined-parameters: |
                  URL=http://114.119.4.74:808/${TREE_NAME}/${GIT_DESCRIBE}/
                  ARCH=${ARCH_LIST}
